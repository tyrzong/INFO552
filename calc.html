                </div>
                <div id="calc-result">
                    <p>You'll need</p>
                    <p><strong id="lowerneeded">1.67</strong> gallons of <span id="loweroctane">85</span> octane gas</p>
                    <p><strong id="higherneeded">13.33</strong> gallons of <span id="higheroctane">94</span> octane gas</p>
